<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profile-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profile-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B366FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#profile-bg)"/>
  
  <!-- Geometric background pattern -->
  <circle cx="50" cy="50" r="20" fill="url(#profile-accent)" opacity="0.1"/>
  <circle cx="250" cy="100" r="30" fill="url(#profile-accent)" opacity="0.1"/>
  <circle cx="80" cy="350" r="25" fill="url(#profile-accent)" opacity="0.1"/>
  <circle cx="220" cy="320" r="35" fill="url(#profile-accent)" opacity="0.1"/>
  
  <!-- Professional figure silhouette -->
  <!-- Head -->
  <circle cx="150" cy="120" r="45" fill="#2C3E50"/>
  
  <!-- Body/Torso -->
  <ellipse cx="150" cy="220" rx="55" ry="70" fill="#2C3E50"/>
  
  <!-- Professional attire details -->
  <!-- Collar -->
  <path d="M 150 165 L 130 180 L 150 200 L 170 180 Z" fill="#FFFFFF"/>
  
  <!-- Tie -->
  <rect x="145" y="180" width="10" height="50" fill="url(#profile-accent)"/>
  
  <!-- Suit jacket -->
  <path d="M 95 190 Q 95 170 115 160 L 150 165 L 185 160 Q 205 170 205 190 L 205 290 L 95 290 Z" fill="#34495E"/>
  
  <!-- Lapels -->
  <path d="M 115 160 L 130 175 L 150 165 L 130 160 Z" fill="#2C3E50"/>
  <path d="M 185 160 L 170 175 L 150 165 L 170 160 Z" fill="#2C3E50"/>
  
  <!-- Arms -->
  <ellipse cx="85" cy="220" rx="25" ry="45" fill="#2C3E50"/>
  <ellipse cx="215" cy="220" rx="25" ry="45" fill="#2C3E50"/>
  
  <!-- Tech elements around the figure -->
  <!-- Laptop -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#34495E"/>
    <rect x="5" y="5" width="50" height="30" rx="2" fill="#1a1a1a"/>
    <rect x="10" y="10" width="15" height="2" rx="1" fill="url(#profile-accent)"/>
    <rect x="10" y="15" width="25" height="2" rx="1" fill="#64748B"/>
    <rect x="10" y="20" width="20" height="2" rx="1" fill="url(#profile-accent)"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(220, 290)">
    <rect x="0" y="0" width="25" height="45" rx="8" fill="#34495E"/>
    <rect x="3" y="8" width="19" height="29" rx="2" fill="#1a1a1a"/>
    <circle cx="12.5" cy="5" r="1.5" fill="#64748B"/>
    <rect x="8" y="40" width="9" height="2" rx="1" fill="#64748B"/>
  </g>
  
  <!-- Code brackets -->
  <text x="40" y="150" fill="url(#profile-accent)" font-family="monospace" font-size="20" opacity="0.7">&lt;/&gt;</text>
  <text x="230" y="200" fill="url(#profile-accent)" font-family="monospace" font-size="20" opacity="0.7">{ }</text>
  
  <!-- Floating tech icons -->
  <g transform="translate(260, 150)">
    <circle cx="0" cy="0" r="12" fill="url(#profile-accent)" opacity="0.2"/>
    <text x="0" y="4" text-anchor="middle" fill="url(#profile-accent)" font-family="Arial" font-size="8">⚛</text>
  </g>
  
  <g transform="translate(40, 200)">
    <circle cx="0" cy="0" r="10" fill="url(#profile-accent)" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" fill="url(#profile-accent)" font-family="Arial" font-size="6">JS</text>
  </g>
  
  <g transform="translate(250, 250)">
    <circle cx="0" cy="0" r="11" fill="url(#profile-accent)" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" fill="url(#profile-accent)" font-family="Arial" font-size="6">CSS</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 70 170 Q 100 160 130 170" stroke="url(#profile-accent)" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3"/>
  <path d="M 170 210 Q 200 200 230 210" stroke="url(#profile-accent)" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Professional badge/certification -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="15" fill="url(#profile-accent)" opacity="0.1"/>
    <circle cx="0" cy="0" r="8" fill="url(#profile-accent)"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">✓</text>
  </g>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="url(#profile-accent)" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)" opacity="0.3"/>
</svg>
