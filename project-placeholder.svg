<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="project-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="project-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B366FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#project-bg)"/>
  
  <!-- Background decorative elements -->
  <circle cx="350" cy="50" r="30" fill="url(#project-accent)" opacity="0.1"/>
  <circle cx="50" cy="200" r="25" fill="url(#project-accent)" opacity="0.1"/>
  <rect x="320" y="180" width="60" height="60" rx="30" fill="url(#project-accent)" opacity="0.05"/>
  
  <!-- Main device frame (laptop/desktop) -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="75" width="280" height="150" rx="6" fill="url(#screen-bg)"/>
  
  <!-- Browser chrome -->
  <rect x="60" y="75" width="280" height="25" rx="6" fill="#374151"/>
  <circle cx="75" cy="87.5" r="4" fill="#EF4444"/>
  <circle cx="90" cy="87.5" r="4" fill="#F59E0B"/>
  <circle cx="105" cy="87.5" r="4" fill="#10B981"/>
  
  <!-- Address bar -->
  <rect x="125" y="82" width="150" height="11" rx="5" fill="#1F2937"/>
  <rect x="130" y="85" width="20" height="5" rx="2" fill="#6B7280"/>
  <rect x="155" y="85" width="60" height="5" rx="2" fill="#6B7280"/>
  
  <!-- Website content mockup -->
  <!-- Header -->
  <rect x="70" y="110" width="260" height="20" rx="2" fill="url(#project-accent)" opacity="0.3"/>
  <rect x="80" y="115" width="40" height="10" rx="2" fill="url(#project-accent)"/>
  <rect x="280" y="115" width="40" height="10" rx="2" fill="#6B7280"/>
  
  <!-- Navigation -->
  <rect x="80" y="140" width="30" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="120" y="140" width="25" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="155" y="140" width="35" height="6" rx="3" fill="#9CA3AF"/>
  <rect x="200" y="140" width="28" height="6" rx="3" fill="#9CA3AF"/>
  
  <!-- Main content area -->
  <rect x="80" y="160" width="120" height="40" rx="4" fill="#374151"/>
  <rect x="85" y="165" width="30" height="4" rx="2" fill="url(#project-accent)"/>
  <rect x="85" y="172" width="50" height="3" rx="1" fill="#9CA3AF"/>
  <rect x="85" y="178" width="45" height="3" rx="1" fill="#9CA3AF"/>
  <rect x="85" y="184" width="35" height="3" rx="1" fill="#9CA3AF"/>
  <rect x="85" y="190" width="25" height="6" rx="3" fill="url(#project-accent)"/>
  
  <!-- Sidebar -->
  <rect x="210" y="160" width="110" height="40" rx="4" fill="#374151"/>
  <rect x="220" y="165" width="20" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="220" y="172" width="90" height="2" rx="1" fill="#6B7280"/>
  <rect x="220" y="177" width="80" height="2" rx="1" fill="#6B7280"/>
  <rect x="220" y="182" width="85" height="2" rx="1" fill="#6B7280"/>
  <rect x="220" y="187" width="70" height="2" rx="1" fill="#6B7280"/>
  <rect x="220" y="192" width="75" height="2" rx="1" fill="#6B7280"/>
  
  <!-- Footer -->
  <rect x="80" y="210" width="240" height="8" rx="2" fill="#1F2937"/>
  
  <!-- Floating UI elements -->
  <!-- Code window -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1E293B" opacity="0.9"/>
    <rect x="0" y="0" width="80" height="12" rx="6" fill="#374151"/>
    <circle cx="8" cy="6" r="2" fill="#EF4444"/>
    <circle cx="16" cy="6" r="2" fill="#F59E0B"/>
    <circle cx="24" cy="6" r="2" fill="#10B981"/>
    
    <!-- Code lines -->
    <rect x="6" y="18" width="15" height="2" rx="1" fill="url(#project-accent)"/>
    <rect x="25" y="18" width="20" height="2" rx="1" fill="#9CA3AF"/>
    <rect x="6" y="23" width="25" height="2" rx="1" fill="#10B981"/>
    <rect x="6" y="28" width="18" height="2" rx="1" fill="#F59E0B"/>
    <rect x="6" y="33" width="30" height="2" rx="1" fill="url(#project-accent)"/>
    <rect x="6" y="38" width="22" height="2" rx="1" fill="#9CA3AF"/>
  </g>
  
  <!-- Mobile device -->
  <g transform="translate(330, 100)">
    <rect x="0" y="0" width="40" height="70" rx="8" fill="#374151"/>
    <rect x="3" y="8" width="34" height="54" rx="4" fill="url(#screen-bg)"/>
    <circle cx="20" cy="4" r="1.5" fill="#6B7280"/>
    <rect x="15" y="66" width="10" height="2" rx="1" fill="#6B7280"/>
    
    <!-- Mobile content -->
    <rect x="6" y="12" width="28" height="8" rx="2" fill="url(#project-accent)" opacity="0.6"/>
    <rect x="8" y="25" width="24" height="2" rx="1" fill="#9CA3AF"/>
    <rect x="8" y="30" width="20" height="2" rx="1" fill="#9CA3AF"/>
    <rect x="8" y="35" width="22" height="2" rx="1" fill="#9CA3AF"/>
    
    <rect x="8" y="42" width="10" height="10" rx="2" fill="#374151"/>
    <rect x="20" y="42" width="12" height="4" rx="1" fill="#9CA3AF"/>
    <rect x="20" y="48" width="8" height="2" rx="1" fill="#6B7280"/>
    
    <rect x="8" y="55" width="24" height="4" rx="2" fill="url(#project-accent)" opacity="0.4"/>
  </g>
  
  <!-- Tech stack indicators -->
  <g transform="translate(60, 30)">
    <rect x="0" y="0" width="35" height="15" rx="7" fill="url(#project-accent)" opacity="0.9"/>
    <text x="17.5" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">REACT</text>
  </g>
  
  <g transform="translate(100, 30)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#10B981" opacity="0.9"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">NODE</text>
  </g>
  
  <g transform="translate(135, 30)">
    <rect x="0" y="0" width="25" height="15" rx="7" fill="#F59E0B" opacity="0.9"/>
    <text x="12.5" y="10" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">API</text>
  </g>
  
  <!-- Connecting lines and decorative elements -->
  <path d="M 200 40 Q 250 30 300 40" stroke="url(#project-accent)" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3"/>
  <path d="M 100 230 Q 150 220 200 230" stroke="url(#project-accent)" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Performance indicators -->
  <g transform="translate(300, 210)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.2"/>
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
    <text x="0" y="1" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Responsive indicator -->
  <g transform="translate(20, 220)">
    <rect x="0" y="0" width="12" height="8" rx="2" fill="url(#project-accent)" opacity="0.3"/>
    <rect x="15" y="2" width="8" height="4" rx="1" fill="url(#project-accent)" opacity="0.5"/>
    <rect x="26" y="3" width="4" height="2" rx="1" fill="url(#project-accent)" opacity="0.7"/>
  </g>
</svg>
